version: "3.7"

services:
    web:
        container_name: "web"
        build: ./web/Dockerfile
        volumes:
            - /web/src:/user/local/apache2/htdocs
        ports:
            - 80:80
            - 443:443
        expose:
            - 80
            - 443

    maria:
        build: dataBase
        volumes:
            - dataBase:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: "3111997"
        ports:
            - 3306:3306

volumes: 
    dataBase:
        driver: local
